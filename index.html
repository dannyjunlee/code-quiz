<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
    </header>
    <main>
        <!-- Section with quiz description and questions -->
        <section>
            <h2 class="main-text">
                Try your hand at this beginner coding quiz to test your knowledge! Be wary of the timer on the top right - if you run out of time, it's game over! If you get a question wrong, time remaining will be deducted as well. Good luck!
            </h2>
            <ul class="question-list"></ul>
            <button type="button" id="start-button">Start</button>
        </section>
        <!-- Timer on top right -->
        <section id="timer">
            <p>75</p>
        </section>
        <!-- View high scores on top left -->
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
